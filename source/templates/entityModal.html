<!--UI Route Addition Modal-->
<style>
    input[type=text],
    select {
        border-left: none !important;
        border-top: none !important;
        border-right: none !important;
        border: 1px solid #ccc;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    input:focus,
    select:focus {
        outline: none;
    }

    .entity-queue-choice>input[type=text],
    .entity-detail-choice>input[type=text] {
        cursor: pointer;
    }

    .entity-choice {
        display: grid;
        grid-template-columns: 0.5fr;
        grid-row-gap: 0.5rem;
        justify-content: center;
    }

    .entity-field {
        display: grid;
        /*grid-row-gap: 1rem;*/
    }

    .entity-route-details,
    .select-entity-type {
        display: grid;
        grid-template-columns: 1.5fr 4fr;
        grid-column-gap: 1.5rem;
    }

    .entity-input-field,
    .select-entity-name {
        margin-bottom: 0px;
        padding-top: 7px;
        margin-bottom: 0;
        text-align: right;
    }

    .select-page-type {
        padding-top: 7px;
        margin-bottom: 0;
        text-align: right;
    }

    .submit-button {
        margin-top: 1rem;
        margin-left: 4rem;
    }

    /* .select-entity-radio{
            display: grid;
            grid-template-columns: 0.15fr 0.4fr 0.15fr 2fr;
            padding-top: 0.5rem;
        } */
</style>
<div class="modal-contents">
    <div class="modal-header">
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="entity-field">
            <div class="entity-route-details">
                <label class="entity-input-field">Route Name</label>
                <input type="text" name="routeName" ng-model="entityData.routeName">
            </div>
            <div class="entity-route-details">
                <label class="entity-input-field">Route Path</label>
                <input type="text" name="routePath" ng-model="entityData.routePath">
            </div>
            <div class="select-entity-type">
                <label class="select-page-type">Entity Type </label>
                <div class="select-entity-name">
                    <!-- <input type="radio" id="entityType1" name="queue" value="Queue" ng-model="entityData.type">
                        <label for="entityType1">Queue</label>
                        <input type="radio" id="entityType2" name="detail" value="Detail" ng-model="entityData.type">
                        <label for="entityType2">Detail</label> -->
                    <select ng-model="entityData.name" name="entity">
                        <option value="">Choose Entity</option>
                        <option value="Generic Queue">Generic Queue</option>
                        <option value="Generic Lead">Generic Lead</option>
                        <option value="Generic Enrollement">Generic Enrollement</option>
                        <option value="Generic Loan Request">Generic Loan Request</option>
                    </select>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-primary" ng-click="submitEntityDetails()">Submit</button>
            </div>
            <!-- <div class="entity-section" ng-show="entityData.type">
                    <hr>
                </div> -->
            <!-- <div class="entity-choice" ng-show="entityData.type == 'Queue'">
                    <div class="entity-queue-choice">
                        <input type="text" ng-readonly="true" ng-model="queue[0]" ng-click="closeModal(queue[0])"/>
                    </div>
                </div> -->
            <!-- <div class="entity-choice" ng-show="entityData.type == 'Detail'">
                    <div class="entity-detail-choice">
                        <input type="text" ng-readonly="true" ng-model="detail[0]" ng-click="closeModal(detail[0])" />
                    </div>
                    <div class="entity-detail-choice">
                        <input type="text" ng-readonly="true" ng-model="detail[1]" ng-click="closeModal(detail[1])"/>
                    </div>
                    <div class="entity-detail-choice">
                        <input type="text" ng-readonly="true" ng-model="detail[2]" ng-click="closeModal(detail[2])" />
                    </div>
                </div> -->
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
